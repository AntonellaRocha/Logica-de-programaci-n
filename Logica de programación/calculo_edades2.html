<meta charset="UTF-8">
<script>

//insertar la definición de las funciones
function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    document.write("<hr>");    
    document.write("<br>");
    document.write("<br>");  
}

//Abajo vamos a tener la segunda función, "imprimir", que a su vez usa "saltarLinea". Diferente de la anterior, esta segunda recibe un parámetro, que será la frase presentada en el navegador:

function imprimir(frase) {
    document.write("<big>" + frase + "</big>");
    saltarLinea();
}

//Después de las dos funciones declaradas, utilizaremos los códigos para imprimir cuantos años tiene cada uno de los involucrados:

var anho = 2025;
    imprimir("hola amigos");
    // este código calcula las edades de Juan, Pedro y Carlos
    imprimir("Juan tiene: " + (anho-2000) + " años");
    imprimir("Pedro tiene: " + (anho-1995) + " años");
    anho = 2030
    imprimir("Carlos tiene: " + (anho-2005) + " años");
</script>
